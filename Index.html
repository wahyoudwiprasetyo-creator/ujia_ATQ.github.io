<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Sekolah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: white;
      color: #002f6c;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }

    #logo {
      width: 150px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #pesan {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #clock {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .exam-button {
      background: #002f6c;
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 25px;
    }

    .exam-button:hover {
      background: #fdb813;
      color: #002f6c;
      transform: scale(1.1);
    }

    /* --- STYLE JADWAL --- */
    #judul-jadwal {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: 5px;
      color: #002f6c;
    }

    .jadwal-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
      width: 100%;
      align-items: center;
    }

    .jadwal-img {
      width: 90%;        /* ← LEBAR 90% */
      max-width: 550px;  /* ← BISA DIATUR SESUAI SELERA */
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .jadwal-img:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* Popup Token */
    #tokenPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupBox {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    #popupBox input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #popupBox button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #002f6c;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #popupBox button:hover {
      background: #fdb813;
      color: #002f6c;
    }
  </style>
</head>
<body>

  <img id="logo" src="Asset 1.png">
  <div id="clock"></div>
  <div id="pesan" style="text-align: center;">UJIAN TERM II SEMESTER GANJIL <br>2025/2026</div>

  <button class="exam-button" onclick="openToken()">MASUK</button>

  <!-- ======================= -->
  <!--     JADWAL UJIAN        -->
  <!-- ======================= -->
  <div id="judul-jadwal">JADWAL UJIAN</div>

  <div class="jadwal-list">
    <img src="SMP.jpg" class="jadwal-img">
    <img src="SMA.jpg" class="jadwal-img">
  </div>

  <div id="tokenPopup">
    <div id="popupBox">
      <h3>Masukkan Token</h3>
      <input type="text" id="tokenInput" placeholder="Masukkan token">
      <button onclick="cekToken()">Submit</button>
    </div>
  </div>

<script>
function openToken() {
  document.getElementById("tokenPopup").style.display = "flex";
}

async function cekToken() {

  const inputToken = document.getElementById("tokenInput").value.trim();

  const url = "https://docs.google.com/spreadsheets/d/1ZbAWU8G2ZM1hUeA7cMVCP3cl6O-E1jMTd3dIMXI4VTI/gviz/tq?tqx=out:json";

  const res = await fetch(url);
  const text = await res.text();

  const json = JSON.parse(text.substr(47).slice(0, -2));
  const rows = json.table.rows;

  let tokenBenar = false;

  rows.forEach(row => {
    const tokenSheet = row.c[0]?.v?.toString().trim();
    if (tokenSheet === inputToken) tokenBenar = true;
  });

  if (tokenBenar) {
    window.location.href = "mapel.html";
  } else {
    alert("Token Salah");
  }
}

function updateClock() {
  const now = new Date();
  const options = {
    weekday: 'long', year: 'numeric', month: 'long',
    day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
  };
  document.getElementById('clock').textContent =
    now.toLocaleDateString('id-ID', options);
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
