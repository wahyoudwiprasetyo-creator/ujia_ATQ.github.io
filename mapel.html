<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Mapel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eaf7ff;
    }

    h2 {
      text-align: center;
      padding: 15px 0;
      margin: 0;
      background: #002f6c;
      color: white;
    }

    #container {
      padding: 15px;
    }

    .card {
      background: #f0fcff;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      border: 1px solid #b5e8ff;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: #d6f5ff;
      transform: scale(1.02);
    }

    .card img {
      width: 65px;
      height: 65px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .mapel {
      font-size: 20px;
      font-weight: bold;
      color: #002f6c;
    }

    .kelas {
      font-size: 14px;
      color: #444;
    }

    #error {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>DAFTAR MATA PELAJARAN</h2>
  <div id="container"></div>
  <div id="error"></div>

  <script>
    const SHEET_ID = "1ZbAWU8G2ZM1hUeA7cMVCP3cl6O-E1jMTd3dIMXI4VTI";
    const SHEET_NAME = "Mapel";
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    async function loadData() {
      try {
        const res = await fetch(URL);
        const text = await res.text();

        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        const container = document.getElementById("container");

        // MULAI DARI BARIS KE-2
        rows.slice(1).forEach(row => {
          const image = row.c[0]?.v || "";
          const mapel = row.c[1]?.v || "";
          const kelas = row.c[2]?.v || "";
          const link = row.c[3]?.v || "#";

          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => window.location.href = link;

          card.innerHTML = `
            <img src="${image}">
            <div class="info">
              <div class="mapel">${mapel}</div>
              <div class="kelas">${kelas}</div>
            </div>
          `;

          container.appendChild(card);
        });

      } catch (e) {
        document.getElementById("error").textContent =
          "Gagal memuat data dari spreadsheet.";
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
</html>
